version: '3.8'
services:
  db:
    container_name: rest-service-db
    image: postgres:14
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    networks:
      - app-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    networks:
      - app-network
    restart: always
    environment:
      - TYPEORM_HOST=db
      - TYPEORM_PORT=${POSTGRES_PORT}

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  db_logs:
